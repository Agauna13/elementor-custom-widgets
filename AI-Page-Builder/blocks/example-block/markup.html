<div class="ai-hero-block">
    <div class="ai-hero-content">
        <h2 class="ai-hero-title">{{title}}</h2>
        <p class="ai-hero-description">{{description}}</p>
        <a href="{{button_url}}" class="ai-hero-button">{{button_text}}</a>
    </div>
    <div class="ai-hero-image">
        <img src="{{image_url}}" alt="{{title}}">
    </div>
</div>
